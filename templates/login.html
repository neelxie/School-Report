{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success">Login</div>
        <div class="card-body border border-success">
          <form method="POST" action="{{ url_for('web.index') }}">
            <div class="form-group">
              <label for="username" class="font-weight-bold">Username</label>
              <input
                type="text"
                class="form-control border border-success"
                id="username"
                name="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password" class="font-weight-bold">Password</label>
              <input
                type="password"
                class="form-control border border-success"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          {% if error_message %}
          <div
            class="p-2 mt-3 d-flex justify-content-center badge badge-danger"
          >
            {{ error_message }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function clearLocalStorageOnLoad() {
    localStorage.clear();
  }

  window.addEventListener("load", clearLocalStorageOnLoad);
</script>

{% endblock %}
